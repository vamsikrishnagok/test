<table class="table table-striped">
  <thead>
  <tr>
    <th>Student ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Grade</th>
    <th>Comments</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students; let i = index" (click)="onMarkingAssessment(i, student)">
    <td>{{student.key}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.email}}</td>
  </tr>
  </tbody>
</table>
