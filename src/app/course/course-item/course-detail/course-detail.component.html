<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  (click)="onDetails(course)"
  class="list-group-item clearfix"
  >
  <div class="pull-left">
    <h4 class="list-group-item-heading"><strong>{{ course.id }}</strong></h4>
    <p class="list-group-item-text">{{ course.name }}</p>
    <p class="list-group-item-text" *ngFor="let term of terms">{{ term.term }}</p>
    <p class="list-group-item-text" *ngFor="let location of locations">{{ location.location }}</p>
  </div>
</a>
