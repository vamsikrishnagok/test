<div class="row">
  <div class="col-xs-12">
    <div class="container">
      <h2>All of my students</h2>
      <button class="btn btn-success" (click)="onCreateStudent()">New student</button>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.key}}</td>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
